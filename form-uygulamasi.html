<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>

<body>

    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>
    <h4>Hesap Bilgileriniz</h4>
    <br>
    <form>
        <p>
            Kullanıcı Adı : <input type="text" name="ad" placeholder="Kullanıcı adı giriniz" required>
        </p>

        <p>
            Eposta : <input type="email" name="email" placeholder="e-posta giriniz" required>
        </p>

        <p>
            Parola :<input type="password" name="parola" placeholder="parola giriniz" required>
        </p>

        <h4>Kişisel Bilgileriniz</h4>

        <p>
            Ad : <input type="text" name="name">
        </p>

        <p>
            Ad : <input type="text" name="soyad">
        </p>

        <p>
            Şehir :
            <select name="sehir" placeholder="Seçiniz">
                <option>Seçiniz</option>
                <option>Istanbul</option>
                <option>Kocaeli</option>
                <option>Izmir</option>
            </select>
        </p>

        <p>
            Cinsiyet:
            <input type="radio" name="cinsiyet"> Erkek
            <input type="radio" name="cinsiyet"> Kadın
        </p>

        <p>
            Hobileriniz:
            Sinema <input type="checkbox" name="hobi">
            Gezmek <input type="checkbox" name="hobi">
            Spor <input type="checkbox" name="hobi">
            Kitap <input type="checkbox" name="hobi">
        </p>

        <input type="submit" value="Kaydet">

    </form>


</body>

</html>
